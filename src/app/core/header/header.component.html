<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">ALURAPIC</a>
        <div *ngIf="(user$ | async) as user; else login"> <!-- OBS.: Importar o CommomModule-->
            <i class="fa fa-user-circle mr-1"></i>        <!-- Em core.module, para o If funcionar! -->
            <a class="mr-1">{{user.name}}</a>
            <a class="btn btn-danger btn-sm" (click)="logOut()">(logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login</a>
            </span>
        </ng-template>
    </nav>
</header>
